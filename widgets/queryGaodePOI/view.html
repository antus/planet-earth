<div id="map-querybar" class="querybar-ssk animation-slide-top no-print-view">
  <input type="search" class="querybar-ssk1" placeholder="Search location" autocomplete="off" />
  <button id="btn_querypoi" type="button" value="" class="querybar-ssk2">
    <i class="fa fa-search fa-2x"></i>
  </button>
  <div class="querybar-clear"></div>

  <!--History-->
  <div id="querybar_histroy_view" class="querybar-sbox" style="display: none">
    <div class="querybar-ssls">
      <ul id="querybar_ul_history"></ul>
    </div>
    <div>
      <a href="javascript:queryGaodePOIWidget.clearHistory();" class="querybar-more">Delete history</a>
    </div>
  </div>

  <!--Search smart tips-->
  <div id="querybar_autotip_view" class="querybar-znbox" style="display: none">
    <div class="querybar-znts">
      <ul id="querybar_ul_autotip"></ul>
    </div>
  </div>

  <!--Search result list-->
  <div id="querybar_resultlist_view" class="querybar-sbox" style="display: none"></div>
</div>
