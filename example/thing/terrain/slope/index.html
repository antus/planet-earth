  <body class="dark">


    <div id="mars3dContainer" class="mars3d-container"></div>
    <div class="infoview">
      <div>
        Number of interpolations:
        <input id="txtSplitNum" type="number" value="10" step="1" min="1" max="9999" class="form-control" style="width: 100px" />

        <button type="button" id="btnDrawExtent" class="btn btn-default">Draw rectangle</button>
        <button type="button" id="btnDrawPolygon" class="btn btn-default">Draw polygon</button>
        <button type="button" id="btnDrawPoint" class="btn btn-default">Draw point</button>
        <button type="button" id="btnClear" class="btn btn-default">Clear</button>
      </div>
      <div style="margin-top: 10px">
        Surface rendering:
        <div class="radio radio-info radio-inline">
          <input type="radio" id="shadingMaterials1" name="shadingMaterials" value="none" checked />
          <label for="shadingMaterials1">No shading </label>
        </div>
        <div class="radio radio-info radio-inline">
          <input type="radio" id="shadingMaterials3" name="shadingMaterials" value="slope" />
          <label for="shadingMaterials3">Slope </label>
        </div>
        <div class="radio radio-info radio-inline">
          <input type="radio" id="shadingMaterials4" name="shadingMaterials" value="aspect" />
          <label for="shadingMaterials4">Aspect </label>
        </div>
      </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //It is recommended to turn on strict mode in the development environment

      let slope
      let contourLine

      function initUI(options) {
        // change shadow
        $("input[type=radio][name=shadingMaterials]").change(function () {
          changeShadingType(this.value)
        })

        // add rectangle
        $("#btnDrawExtent").click(function () {
          btnDrawExtent(Number($("#txtSplitNum").val()))
        })

        // draw polygon
        $("#btnDrawPolygon").click(function () {
          btnDraw(Number($("#txtSplitNum").val()))
        })

        // draw points
        $("#btnDrawPoint").click(function () {
          btnDrawPoint()
        })

        $("#btnClear").click(function () {
          clearAll()
        })
      }
    </script>
