  <body class="dark">


    <div id="mars3dContainer" class="mars3d-container"></div>

    <div class="infoview">
      <div>There are currently <span id="lblAll" class="count">0</span> perspective records, and the <span id="lblStep" class="count">0</span> perspective records are currently in progress. </div>

      <input type="button" class="btn btn-primary" id="last" value="Previous view" />
      <input type="button" class="btn btn-primary" id="next" value="Next view" />
      <input type="button" class="btn btn-primary" id="now" value="Return to current (last item)" />
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //It is recommended to turn on strict mode in the development environment

      function initUI(options) {
        $("#last").click(function () {
          lastView()
        })

        $("#next").click(function () {
          nextView()
        })

        $("#now").click(function () {
          lastOneView()
        })
      }

      eventTarget.on("changeCameraHistory", function (event) {
        const item = event.data
        $("#lblAll").html(item.count)
        $("#lblStep").html(item.index + 1)
      })
    </script>
