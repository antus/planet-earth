    <div class="infoview">
      <div class="f-mb">
        Tips: <br />

      </div>
      <div>
        <button class="btn btn-primary" onclick="clickStartController()">Turn on character control</button>

      </div>

    <script type="text/javascript">
      "use script" //It is recommended to turn on strict mode in the development environment

      let canClick = true
      function clickStartController() {
        setTimeout(() => {
          canClick = true
        }, 500)
        if (canClick) {
          startController()
          canClick = false
        }
      }
    </script>
