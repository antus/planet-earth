<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- Title and search keywords -->
    <meta name="keywords" content="Mars Technology, cesium, 3D, GIS, marsgis, three-dimensional, earth, map, development, framework, system, example, information, model, offline, outsourcing, Hefei, Anhui, China" / >
    <meta
      name="description"
      content="Mars Technology Hefei Mars Hefei Mars Technology Hefei Mars Technology Co., Ltd. leaflet leaflet framework leaflet development cesium cesium development cesium framework three-dimensional earth model gis marsgis map offline map development map framework map outsourcing framework development outsourcing map offline two-dimensional map three-dimensional map panoramic roaming Geographic Information System Cloud GIS 3D GIS GIS Platform WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon/favicon.ico" />
    <title>Multi-language support | Mars3D | 3D map | Mars Technology | Hefei Mars Technology Co., Ltd.</title>

    <!--Third-party lib-->
    <script
      type="text/javascript"
      src="/lib/include-lib.js"
      libpath="/lib/"
      include="jquery,layer,toastr,font-awesome,bootstrap,bootstrap-slider,bootstrap-checkbox,layer,haoutil,mars3d"
    ></script>

    <link href="/css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- Panel -->
    <div class="infoview">
      <table class="mars-table">
        <tr>
          <td>Filter value:</td>
          <td class="slider">
            <input id="slider_threshold" type="text" data-slider-min="0.0" data-slider-max="65.0" data-slider-step="0.01" data-slider-value="65" />
          </td>
        </tr>
        <tr>
          <td>Fineness:</td>
          <td class="slider">
            <input id="slider_steps" type="text" data-slider-min="300" data-slider-max="1000.0" data-slider-step="1" data-slider-value="600" />
          </td>
        </tr>
        <tr>
          <td>X：</td>
          <td class="slider">
            <input id="slider_xCut" type="text" data-slider-min="-0.5" data-slider-max="0.5" data-slider-step="0.01" data-slider-value="0" />
          </td>
        </tr>
        <tr>
          <td>Y：</td>
          <td class="slider">
            <input id="slider_yCut" type="text" data-slider-min="-0.5" data-slider-max="0.5" data-slider-step="0.01" data-slider-value="0" />
          </td>
        </tr>
        <tr>
          <td>Z：</td>
          <td class="slider">
            <input id="slider_zCut" type="text" data-slider-min="-0.5" data-slider-max="0.5" data-slider-step="0.01" data-slider-value="0" />
          </td>
        </tr>
      </table>
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      function initUI(options) {
        $("#slider_threshold")
          .slider()
          .on("change", function () {
            graphicLayer.graphics[0].threshold = $("#slider_threshold").val() / 255
          })
        $("#slider_steps")
          .slider()
          .on("change", function () {
            graphicLayer.graphics[0].steps = $("#slider_steps").val()
            // console.log("----", $("#slider_steps").val())
          })
        $("#slider_xCut")
          .slider()
          .on("change", function () {
            graphicLayer.graphics[0].xCut = $("#slider_xCut").val()
            // console.log("----", $("#slider_xCut").val())
          })
        $("#slider_yCut")
          .slider()
          .on("change", function () {
            graphicLayer.graphics[0].yCut = $("#slider_yCut").val()
            // console.log("----", $("#slider_yCut").val())
          })
        $("#slider_zCut")
          .slider()
          .on("change", function () {
            graphicLayer.graphics[0].zCut = $("#slider_zCut").val()
            // console.log("----", $("#slider_zCut").val())
          })
      }
    </script>
  </body>
</html>
