  <body class="dark">


    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- Panel -->
    <div class="infoview">
      <div>
        Overall control:
        <button class="btn btn-primary" onclick="openFloorModel()">Expand</button>
        <button class="btn btn-primary" onclick="mergeFloorModel()">Merge</button>
        <button class="btn btn-primary" onclick="resetModel()">Restore</button>
      </div>
      <div>
        Display designation:
        <button class="btn btn-primary" onclick="showFloorModel(1)">First Floor</button>
        <button class="btn btn-primary" onclick="showFloorModel(2)">Second Floor</button>
        <button class="btn btn-primary" onclick="showFloorModel(3)">Third Floor</button>
        <button class="btn btn-primary" onclick="showFloorModel(4)">Fourth Floor</button>
        <button class="btn btn-primary" onclick="showFloorModel(5)">Fifth floor</button>
        <button class="btn btn-primary" onclick="showFloorModel(6)">Sixth Floor</button>
        <button class="btn btn-primary" onclick="showFloorModel(7)">Seventh Floor</button>
        <button class="btn btn-primary" onclick="showFloorModel(8)">Eighth Floor</button>
        <button class="btn btn-primary" onclick="showFloorModel(9)">Ninth Floor</button>
        <button class="btn btn-primary" onclick="showFloorModel(10)">Rooftop</button>
      </div>
    </div>
