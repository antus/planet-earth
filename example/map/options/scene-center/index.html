      src="/lib/include-lib.js"

  <body class="dark">


    <div id="mars3dContainer" class="mars3d-container"></div>

    <div class="infoview">
      Famous scenic spots perspective:
      <input type="button" class="btn btn-primary" value="Forbidden City" onclick="changeView1()" />
      <input type="button" class="btn btn-primary" value="Everest" onclick="changeView2()" />
      <input type="button" class="btn btn-primary" value="Huashan" onclick="changeView3()" />
      <input type="button" class="btn btn-primary" value="Dabie Mountain" onclick="changeView4()" />
    </div>
    <div class="infoview" style="margin-top: 60px">
      Camera and perspective control demo:
      <table class="mars-table">
        <tbody>
          <tr>
            <td><input type="button" class="btn btn-primary" value="Locate to target point" onclick="mapFlyToPoint()" /></td>
            <td><input type="button" class="btn btn-primary" value="Locate to the specified location" onclick="mapSetCameraView()" /></td>
          </tr>
          <tr>
            <td><input type="button" class="btn btn-primary" value="Fly to default view" onclick="mapFlyHome()" /></td>
            <td><input type="button" class="btn btn-primary" value="Locate to vector data" onclick="mapFlyToGraphic()" /></td>
          </tr>
          <tr>
            <td><input type="button" class="btn btn-primary" value="Position to the coordinate array" onclick="mapFlyToPositions()" /></td>
            <td><input type="button" class="btn btn-primary" value="Position to the rectangular area" onclick="mapFlyToExtent()" /></td>
          </tr>
          <tr>
            <td><input type="button" class="btn btn-primary" value="Get the current map perspective" onclick="mapGetCameraView()" /></td>
            <td><input type="button" class="btn btn-primary" value="Play multiple camera positions in sequence" onclick="mapSetCameraViewList()" /></td>
          </tr>
          <tr>
            <td><input type="button" class="btn btn-primary" value="Stop perspective positioning" onclick="mapCancelFlyTo()" /></td>
          </tr>
          <tr>
            <td>Longitude value:</td>
            <td>
              <input id="lngIpt" type="text" value="" required class="form-control" />
            </td>
          </tr>
          <tr>
            <td>Latitude value:</td>
            <td>
              <input id="latIpt" type="text" value="" required class="form-control" />
            </td>
          </tr>
          <tr>
            <td>Height value:</td>
            <td>
              <input id="altIpt" type="text" value="" required class="form-control"
              />
            </td>
          </tr>
          <tr>
            <td>Direction angle:</td>
            <td>
              <input id="headingIpt" type="text" value="" required class="form-control"/>
            </td>
          </tr>
          <tr>
            <td>Pitch angle:</td>
            <td>
              <input id="pitchIpt" type="text" value="" required class="form-control"/>
            </td>
          </tr>
          <tr>
            <td>Roll angle:</td>
            <td>
              <input id="rollIpt" type="text" value="" required class="form-control"/>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //It is recommended to turn on strict mode in the development environment

      function initUI(options) {
        // initial assignment
        const inputObj = map.getCameraView({ simplify: false })
        giveIptValue(inputObj)

        map.on("cameraChanged", function (event) {
          const inputObj = map.getCameraView({ simplify: false })
          giveIptValue(inputObj)
        })
      }

      function giveIptValue(inputObj) {
        $("#lngIpt").val(inputObj.lng)
        $("#latIpt").val(inputObj.lat)
        $("#altIpt").val(inputObj.alt)
        $("#headingIpt").val(inputObj.heading)
        $("#pitchIpt").val(inputObj.pitch)
        $("#rollIpt").val(inputObj.roll)
      }
    </script>
  </body>
