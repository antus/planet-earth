<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="author" content="Mars Technology http://mars3d.cn " />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- Title and search keywords -->
    <meta name="keywords" content="Mars Technology, cesium, 3D, GIS, marsgis, three-dimensional, earth, map, development, framework, system, example, information, model, offline, outsourcing, Hefei, Anhui, China" / >
    <meta
      name="description"
      content="Mars Technology Hefei Mars Hefei Mars Technology Hefei Mars Technology Co., Ltd. leaflet leaflet framework leaflet development cesium cesium development cesium framework three-dimensional earth model gis marsgis map offline map development map framework map outsourcing framework development outsourcing map offline two-dimensional map three-dimensional map panoramic roaming Geographic Information System Cloud GIS 3D GIS GIS Platform WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon/favicon.ico" />
    <title>Multi-language support | Mars3D | 3D map | Mars Technology | Hefei Mars Technology Co., Ltd.</title>

    <!--Third-party lib-->
    <script
      type="text/javascript"
      src="/lib/include-lib.js"
      libpath="/lib/"
      include="jquery,layer,toastr,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,mars3d"
    ></script>

    <link href="/css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- Panel -->
    <div class="infoview">
      Tip: The default language is Chinese中文字幕, you can switch to English, etc.
      <div>
        Language switching:
        <input type="button" class="btn btn-primary" value="English" onclick=" toCustomLang()" />
        <input type="button" class="btn btn-primary" value="Chinese Simplified" onclick=" toDefaultLange()" />
      </div>
      <div>
        Plot:
        <input type="button" class="btn btn-primary" value="point" onclick=" startDraw('point')" />
        <input type="button" class="btn btn-primary" value="polyline" onclick=" startDraw('polyline')" />
        <input type="button" class="btn btn-primary" value="polygon" onclick=" startDraw('polygon')" />
        <input type="button" class="btn btn-primary" value="circle" onclick="startDraw('circle')" />
        <input type="button" class="btn btn-primary" value="rectangle" onclick="startDraw('rectangle')" />
        <input type="button" class="btn btn-primary" value="wall" onclick=" startDraw('wall')" />
        <input type="button" class="btn btn-primary" value="cylinder" onclick="startDraw('cylinder')" />
      </div>

      <div>
        Measurement:
        <input type="button" class="btn btn-primary" value="distance" onclick="distance()" />
        <input type="button" class="btn btn-primary" value="area" onclick="area()" />
        <input type="button" class="btn btn-primary" value="height" id="height" />
        <input type="button" class="btn btn-primary" value="coordinate" onclick="coordinate()" />
        <input type="button" class="btn btn-primary" value="angle" onclick="angle()" />
      </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="./CustomLang.js"></script>
    <script src="./map.js"></script>

    <script type="text/javascript">
      function initUI(options) {
        $("#height").click(function () {
          height()
        })
      }
    </script>
  </body>
</html>
