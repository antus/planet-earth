<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="author" content="Mars Technology http://mars3d.cn " />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- Title and search keywords -->
    <meta name="keywords" content="Mars Technology, cesium, 3D, GIS, marsgis, three-dimensional, earth, map, development, framework, system, example, information, model, offline, outsourcing, Hefei, Anhui, China" / >
    <meta
      name="description"
      content="Mars Technology Hefei Mars Hefei Mars Technology Hefei Mars Technology Co., Ltd. leaflet leaflet framework leaflet development cesium cesium development cesium framework three-dimensional earth model gis marsgis map offline map development map framework map outsourcing framework development outsourcing map offline two-dimensional map three-dimensional map panoramic roaming Geographic Information System Cloud GIS 3D GIS GIS Platform WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon/favicon.ico" />
    <title>Terrain Service | Mars3D | 3D Map | Mars Technology | Hefei Mars Technology Co., Ltd.</title>

    <!--Third-party lib-->
    <script
      type="text/javascript"
      src="/lib/include-lib.js"
      libpath="/lib/"
      include="jquery,layer,toastr,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,mars3d"
    ></script>

    <link href="/css/style.css" rel="stylesheet" />
    <style>
      .infoview {
        width: 160px;
      }
      .radio-info {
        margin-left: 20px;
      }

      .checkbox-primary {
        margin-left: 20px;
      }
    </style>
  </head>

  <body class="dark">
    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- Panel -->
    <div class="infoview">
      <table class="mars-table">
        <tbody>
          <tr>
            <td>Single choice:</td>
          </tr>
          <tr>
            <td>
              <div class="radio radio-info radio-inline">
                <input type="radio" id="radioTerrain1" name="radioTerrain" value="none" />
                <label for="radioTerrain1">No terrain </label>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="radio radio-info radio-inline">
                <input type="radio" id="radioTerrain2" name="radioTerrain" value="xyz" checked />
                <label for="radioTerrain2">Standard Service</label>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="radio radio-info radio-inline" title="The current demonstration is the terrain service deployed by mars3d">
                <input type="radio" id="radioTerrain3" name="radioTerrain" value="ion" />
                <label for="radioTerrain3">Ion Online Services</label>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="radio radio-info radio-inline">
                <input type="radio" id="radioTerrain4" name="radioTerrain" value="arcgis" />
                <label for="radioTerrain4">ArcGIS Services</label>
              </div>
              <!-- <div class="radio radio-info radio-inline">
                  <input type="radio" id="radioTerrain6" name="radioTerrain" value="vr" >
                  <label for="radioTerrain6">VR services</label>
                  </div> -->
            </td>
          </tr>
        </tbody>
      </table>

      <table class="mars-table">
        <tbody>
          <tr>
            <td>Debug:</td>
          </tr>

          <tr>
            <td>
              <div class="checkbox checkbox-primary checkbox-inline">
                <input id="chkTerrain" class="styled" type="checkbox" checked />
                <label for="chkTerrain"> Turn on terrain </label>
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div class="checkbox checkbox-primary checkbox-inline">
                <input id="chkWireframe" class="styled" type="checkbox" />
                <label for="chkWireframe"> Terrain triangulation network </label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //It is recommended to turn on strict mode in the development environment

      function initUI(options) {
        //Press button to switch
        $('input:radio[name="radioTerrain"]').change(function () {
          let type = $(this).val()

          radioTerrain(type)
        })

        $("#chkTerrain").change(function () {
          let val = $(this).is(":checked")

          //Terrain can be turned on and off
          enabledTerrain(val)
        })

        $("#chkWireframe").change(function () {
          let val = $(this).is(":checked")

          //triangle network
          enabledTerrainSJW(val)
        })
      }
    </script>
  </body>
</html>
