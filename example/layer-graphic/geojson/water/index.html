      src="/lib/include-lib.js"
      libpath="/lib/"

      .lable-input {
        line-height: 30px;

      }
      .btn {
        margin-left: 10px;

        margin-left: 34px;

  <body class="dark">
    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- Panel -->
    <div class="infoview" style="width: 230px; text-align: center">
      <h4>Gate control</h4>
      <div class="input-group">
        <div class="label-input">Height (meters):</div>
        <input type="number" id="txt_zmmi" class="form-control" min="0" max="4" step="0.1" value="2" aria-describedby="basic-addon1" />
      </div>
      <div class="input-group">
        <div class="label-input">Duration (seconds):</div>

        <input type="number" id="txt_zmmiao" class="form-control" min="0" max="10" step="1" value="3" aria-describedby="basic-addon1" />
      </div>

      <div class="input-group text-right">
        <input id="btnOpenZm" type="button" class="btn btn-primary" value="Open" />
        <input id="btnCloseZm" type="button" class="btn btn-primary" value="Close" />
      </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      //Open the valve
      $("#btnOpenZm").click(() => {
        let time = Number($("#txt_zmmiao").val())
        let height = Number($("#txt_zmmi").val())
        openZm(height, time)
      })

      //Close the valve
      $("#btnCloseZm").click(() => {
        let time = Number($("#txt_zmmiao").val())
        let height = Number($("#txt_zmmi").val())
        closeZm(height, time)
      })
    </script>
