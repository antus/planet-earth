<html>

    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- Title and search keywords -->
    <meta name="keywords" content="Mars Technology, cesium, 3D, GIS, marsgis, three-dimensional, earth, map, development, framework, system, example, information, model, offline, outsourcing, Hefei, Anhui, China" / >
    <meta
      name="description"
      content="Mars Technology Hefei Mars Hefei Mars Technology Hefei Mars Technology Co., Ltd. leaflet leaflet framework leaflet development cesium cesium development cesium framework three-dimensional earth model gis marsgis map offline map development map framework map outsourcing framework development outsourcing map offline two-dimensional map three-dimensional map panoramic roaming Geographic Information System Cloud GIS 3D GIS GIS Platform WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon/favicon.ico" />
    <title>Rainy weather | Mars3D | 3D map | Mars Technology | Hefei Mars Technology Co., Ltd.</title>

    <!--Third-party lib-->
    <script
      type="text/javascript"
      src="/lib/include-lib.js"
      libpath="/lib/"
      include="jquery,layer,toastr,font-awesome,bootstrap,bootstrap-checkbox,bootstrap-slider,layer,haoutil,mars3d"
    ></script>

    <link href="/css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">


    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- Panel -->
    <div class="infoview">
      <table class="mars-table">
        <tr>
          <td>Status</td>
          <td>
            <div class="checkbox checkbox-primary checkbox-inline">
              <input id="chkShowEffect" class="styled" type="checkbox" checked />
              <label for="chkShowEffect"> Turn on effect </label>
            </div>
          </td>
        </tr>
        <tr>
          <td>Movement speed:</td>
          <td>
            <input id="rainSpeed" />
          </td>
        </tr>
        <tr>
          <td>Particle size:</td>
          <td>
            <input id="rainSize" />
          </td>
        </tr>
        <tr>
          <td>Direction:</td>
          <td>
            <input id="rainDirection" />
          </td>
        </tr>
      </table>
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //It is recommended to turn on strict mode in the development environment

      function initUI(options) {
        $("#chkShowEffect").change(function () {
          let val = $(this).is(":checked")
          setEffect(val)
        })

        $("#rainSpeed")
          .slider({ min: 1, max: 100, step: 1, value: 10 })
          .on("change", (e) => {
            if (e?.value) {
              setSpeed(e.value.newValue)
            }
          })

        $("#rainSize")
          .slider({ min: 1, max: 100, step: 1, value: 20 })
          .on("change", (e) => {
            if (e?.value) {
              setSize(e.value.newValue)
            }
          })
        $("#rainDirection")
          .slider({ min: -89, max: 89, step: 1, value: -30 })
          .on("change", (e) => {
            if (e?.value) {
              setDirection(e.value.newValue)
            }
          })
      }
    </script>
  </body>
</html>
