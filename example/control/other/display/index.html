<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="author" content="Mars Technology http://mars3d.cn " />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- Title and search keywords -->
    <meta name="keywords" content="Mars Technology, cesium, 3D, GIS, marsgis, three-dimensional, earth, map, development, framework, system, example, information, model, offline, outsourcing, Hefei, Anhui, China" / >
    <meta
      name="description"
      content="Mars Technology Hefei Mars Hefei Mars Technology Hefei Mars Technology Co., Ltd. leaflet leaflet framework leaflet development cesium cesium development cesium framework three-dimensional earth model gis marsgis map offline map development map framework map outsourcing framework development outsourcing map offline two-dimensional map three-dimensional map panoramic roaming Geographic Information System Cloud GIS 3D GIS GIS Platform WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon/favicon.ico" />
    <title>Control control (display and close) | Mars3D | 3D map | Mars Technology | Hefei Mars Technology Co., Ltd.</title>

    <!--Third-party lib-->
    <script
      type="text/javascript"
      src="/lib/include-lib.js"
      libpath="/lib/"
      include="jquery,layer,toastr,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,mars3d"
    ></script>

    <link href="/css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">


    <div id="mars3dContainer" class="mars3d-container"></div>

    <div class="infoview">
      <div>
        Button:
        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="showLocationSearch" class="styled" type="checkbox" checked />
          <label for="showLocationSearch"> POI search </label>
        </div>

        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="showGoHome" class="styled" type="checkbox" checked />
          <label for="showGoHome">View reset </label>
        </div>

        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="showSceneModePicker" class="styled" type="checkbox" checked />
          <label for="showSceneModePicker"> 2D and 3D switching </label>
        </div>

        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="showBaseLayerPicker" class="styled" type="checkbox" checked />
          <label for="showBaseLayerPicker"> Basemap switching </label>
        </div>

        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="showFullScreen" class="styled" type="checkbox" checked />
          <label for="showFullScreen"> Full screen switch </label>
        </div>

        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="showVR" class="styled" type="checkbox" checked />
          <label for="showVR"> VR mode </label>
        </div>

        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="showHelpButton" class="styled" type="checkbox" checked />
          <label for="showHelpButton"> Help </label>
        </div>

        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="zoomButton" class="styled" type="checkbox" checked />
          <label for="zoomButton"> Map zoom </label>
        </div>
      </div>
      <div>
        panel:
        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="showLocation" class="styled" type="checkbox" checked />
          <label for="showLocation"> Location information status bar </label>
        </div>

        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="showClock" class="styled" type="checkbox" checked />
          <label for="showClock"> Clock panel (lower left corner) </label>
        </div>

        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="showTimeLine" class="styled" type="checkbox" checked />
          <label for="showTimeLine"> Time tick line </label>
        </div>

        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="showNav" class="styled" type="checkbox" checked />
          <label for="showNav"> Navigation ball </label>
        </div>

        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="showLegend" class="styled" type="checkbox" checked />
          <label for="showLegend"> Scale </label>
        </div>
      </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //It is recommended to turn on strict mode in the development environment

      function initUI(options) {
        //display clock
        $("#showClock").change(function () {
          let val = $(this).is(":checked")
          bindClock(val)
        })

        //Display tick marks
        $("#showTimeLine").change(function () {
          let val = $(this).is(":checked")
          bindTimeLine(val)
        })

        //Location information status bar
        $("#showLocation").change(function () {
          let val = $(this).is(":checked")
          bindLocation(val)
        })

        //Navigation ball
        $("#showNav").change(function () {
          let val = $(this).is(":checked")
          bindNav(val)
        })

        //Show map zoom
        $("#zoomButton").change(function () {
          let val = $(this).is(":checked")
          bindZoom(val)
        })

        //scale
        $("#showLegend").change(function () {
          let val = $(this).is(":checked")
          bindLegend(val)
        })

        //Display location search
        $("#showLocationSearch").change(function () {
          let val = $(this).is(":checked")
          bindPOI(val)
        })

        //Display back to homepage
        $("#showGoHome").change(function () {
          let val = $(this).is(":checked")
          bindView(val)
        })

        //Show 3D view switching
        $("#showSceneModePicker").change(function () {
          let val = $(this).is(":checked")
          bindSceneModePicker(val)
        })

        //Display base layer switching
        $("#showBaseLayerPicker").change(function () {
          let val = $(this).is(":checked")
          bindBaseLayerPicker(val)
        })

        //Full screen switch
        $("#showFullScreen").change(function () {
          let val = $(this).is(":checked")
          bindFullScreen(val)
        })

        //VR
        $("#showVR").change(function () {
          let val = $(this).is(":checked")
          bindVR(val)
        })

        //Show help
        $("#showHelpButton").change(function () {
          let val = $(this).is(":checked")
          bindHelpButton(val)
        })
      }
    </script>
  </body>
</html>
