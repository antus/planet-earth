<html>

    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- Title and search keywords -->
    <meta name="keywords" content="Mars Technology, cesium, 3D, GIS, marsgis, three-dimensional, earth, map, development, framework, system, example, information, model, offline, outsourcing, Hefei, Anhui, China" / >
    <meta
      name="description"
      content="Mars Technology Hefei Mars Hefei Mars Technology Hefei Mars Technology Co., Ltd. leaflet leaflet framework leaflet development cesium cesium development cesium framework three-dimensional earth model gis marsgis map offline map development map framework map outsourcing framework development outsourcing map offline two-dimensional map three-dimensional map panoramic roaming Geographic Information System Cloud GIS 3D GIS GIS Platform WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon/favicon.ico" />
    <title>Hefei Urban Area (City White Model) | Mars3D | 3D Map | Mars Technology | Hefei Mars Technology Co., Ltd.</title>

    <!--Third-party lib-->
    <script
      type="text/javascript"
      src="/lib/include-lib.js"
      libpath="/lib/"
      include="jquery,layer,toastr,jquery.minicolors,font-awesome,bootstrap,bootstrap-checkbox,bootstrap-slider,layer,haoutil,mars3d"
    ></script>

    <link href="/css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <div id="mars3dContainer" class="mars3d-container"></div>

    <div class="infoview">
      <table class="mars-table">
        <tr>
          <td>style style:</td>
          <td>
            <input type="button" class="btn btn-primary" value="Original style" onclick="setStyleDef()" />
            <input type="button" class="btn btn-primary" value="Dynamic Effect 1" onclick="setStyle1()" title="This method relies on the cesium library modified by mars3d" />
            <input type="button" class="btn btn-primary" value="Dynamic Effect 2" onclick="setStyle2()" title="This method does not modify the Cesium source code" />
          </td>
        </tr>
        <tr>
          <td>Building color:</td>
          <td>
            <input type="text" id="txtColor" class="form-control" style="width: 180px" value="#34bdff" />
          </td>
        </tr>
        <tr>
          <td>Overlay effect:</td>
          <td>
            <div class="checkbox checkbox-primary checkbox-inline">
              <input id="chkBloom" class="styled" type="checkbox" />
              <label for="chkBloom"> Turn on bloom </label>
            </div>
            <div class="checkbox checkbox-primary checkbox-inline">
              <input id="chkShadows" class="styled" type="checkbox" />
              <label for="chkShadows"> Turn on lighting </label>
            </div>
          </td>
        </tr>
        <tr>
          <td>Brightness effect:</td>
          <td>
            <div class="checkbox checkbox-primary checkbox-inline">
              <input id="chkBrightness" class="styled" type="checkbox" checked />
              <label for="chkBrightness"> Turn on brightness </label>
            </div>
            <input id="alpha" />
          </td>
        </tr>
      </table>
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //It is recommended to turn on strict mode in the development environment

      function initUI(options) {
        $("#alpha")
          .slider({ min: 0.1, max: 8.0, step: 0.05, value: 1.5 })
          .on("change", (e) => {
            if (e?.value) {
              alphaChange(e.value.newValue)
            }
          })

        $("#chkBloom").change(function () {
          let val = $(this).is(":checked")

          chkBloom(val)
        })

        $("#chkBrightness").change(function () {
          let val = $(this).is(":checked")

          chkBrightness(val)
        })

        //Add lighting
        $("#chkShadows").change(function () {
          let val = $(this).is(":checked")

          chkShadows(val)
        })

        $("#txtColor").minicolors({
          position: "bottom left",
          control: "saturation",
          format: "rgb",
          opacity: 0.9,
          change: function (color, opacity) {
            changeColor(color)
            console.log(color + "," + opacity)
          }
        })
      }
    </script>
  </body>
</html>
