  <body class="dark">


    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- Panel -->
    <div class="infoview infoview-left">
      <table class="mars-table">
        <tr>
          <td>Model URL:</td>
          <td>
            <input id="txtModel" type="text" value="//data.mars3d.cn/3dtiles/qx-simiao/tileset.json" class="form-control" style="width: 500px" />

          <td>
            <input type="button" class="btn btn-primary" value="Load model" onclick="showMd()" />

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //It is recommended to turn on strict mode in the development environment
      let url
      function initUI(options) {
        //History model address
        localforage.getItem("g20_onlyModel").then(function (lasturl) {
          if (lasturl) {
            $("#txtModel").val(lasturl)
            url = lasturl
          } else {
            url = "//data.mars3d.cn/3dtiles/qx-simiao/tileset.json"
            $("#txtModel").val(url)
          }
        })
        setTimeout(showMd, 1000)
      }

      //Current page business related
      function showMd() {
        let _url = $("#txtModel").val()
        localforage.setItem("g20_onlyModel2", _url)
        showModel(_url)
      }
    </script>
