    <link href="/css/style.css" rel="stylesheet" />
    <style>
      .videoWrap {
        position: absolute;
        bottom: 45px;
        left: 2px;
        border: 1px solid gray;
        z-index: 9;
        background-color: #3f4854;
        padding: 4px 8px;
      }

      .closeAction {
        position: absolute;
        top: -25px;
        left: 0;
        background-color: #3f4854;
        padding: 2px 6px;
        cursor: pointer;
      }

      .closeAction:after {
        content: "";
        position: absolute;
        right: -28px;
        top: 0;
        border-left: 14px solid #3f4854;
        border-right: 14px solid transparent;
        border-bottom: 14px solid #3f4854;
        border-top: 14px solid transparent;
      }

      .videoWrap .title {
        margin-bottom: 8px;
      }

      /* The shrink and expand state of the video */
      .videoWrap .openPanel {
        display: block;
      }

      .videoWrap .closePanel {
        display: block;
        cursor: pointer;
        display: none;
      }
    </style>
  </head>

  <body class="dark">


    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- Video Panel -->
    <div id="videoView" class="videoWrap" style="display: none">
      <div class="openPanel">
        <div class="closeAction" onclick="openPanel()">< shrink</div>
        <video id="trailer" class="video" width="420" muted="muted" autoplay="autoplay">
          <source src="//data.mars3d.cn/file/video/lukou.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="closePanel" onclick="closePannel()">
        <i class="fa fa-play"></i>
        View video >
      </div>
    </div>

    <!-- Information panel -->
    <div class="infoview">
      <input type="button" class="btn btn-primary" value="frame selection" id="drawRectangle" />
      <input type="button" class="btn btn-primary" value="circle" id="drawCircle" />
      <input type="button" class="btn btn-primary" value="Polygon" id="drawPolygon" />
      <input type="button" class="btn btn-primary" value="Clear" id="drawClear" />
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //It is recommended to turn on strict mode in the development environment

      function initUI(options) {
        $(".closePanel").click(function () {
          $(this).hide(300)
          $(".openPanel").show(300)
        })

        $(".closeAction").click(function () {
          $(".openPanel").hide(300)
          $(".closePanel").show()
        })

        //Frame selection query rectangle
        $("#drawRectangle").click(function () {
          drawRectangle()
        })
        //Frame selection query multi-edge
        $("#drawPolygon").click(function () {
          drawPolygon()
        })
        //Frame selection query circle
        $("#drawCircle").click(function () {
          drawCircle()
        })

        $("#drawClear").click(function () {
          drawClear()
        })
      }

      //Control of video panel
      const openPanel = () => {
        $("#videoView").show() //Open the video panel
      }
      const closePannel = () => {
        $("#videoView").hide() //Close the video panel
      }

      eventTarget.on("video", (item) => {
        if (item.openVideo) {
          $("#videoView").show()
        } else {
          $("#videoView").hide()
        }
      })
    </script>
  </body>
