    <link href="/css/style.css" rel="stylesheet" />
    <style>
      /** Custom navigation ball style */
      .mars3d-compass-custom {
        position: absolute;
        top: 10px;
        right: 10px;
        user-select: none;
        width: 120px;
        height: 120px;
      }
      /** External ring area */
      .mars3d-compass-custom .mars3d-compass-outer {
        position: absolute;
        top: 0;
        left: 0;
        height: 120px;
        width: 120px;
        background: rgb(62 65 65 / 40%);
        border-radius: 50%;
      }
      /** The middle ring area */
      .mars3d-compass-custom .mars3d-compass-inner {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        height: 120px;
        width: 120px;
        box-sizing: border-box;
        background-repeat: no-repeat;
        background-size: contain;
      }
      /** The half-arc status layer displayed when the mouse is pressed in the middle and dragged around */
      .mars3d-compass-custom .mars3d-compass-rotation-arc {
        position: absolute;
        top: 0;
        left: 0;
        height: 120px;
        width: 120px;
        border-radius: 50%;
        background-repeat: no-repeat;
        background-size: contain;
      }
    </style>
