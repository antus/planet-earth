    <script
      type="text/javascript"
      src="/lib/include-lib.js"
      libpath="/lib/"
      include="jquery,layer,toastr,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,mars3d"
    ></script>

    <link href="/css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">


    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- Panel -->
    <div class="infoview">
      Enabled status:
      <div class="checkbox checkbox-primary checkbox-inline">
        <input id="chkSkyline" class="styled" type="checkbox" checked />
        <label for="chkSkyline"> Whether to turn on </label>
      </div>

      <div>Keyboard roaming: click on the map to activate and press W to move forward, S to move back, A to move left, and D to move right</div>

      <div>
        Automatic roaming:
        <input type="button" class="btn btn-primary" value="Start automatic roaming" id="btnStartAuto" />
        <input type="button" class="btn btn-primary" value="Stop automatic roaming" id="btnStopAuto" />
      </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //It is recommended to turn on strict mode in the development environment

      function initUI(options) {
        // Whether to enable roaming
        $("#chkSkyline").change(function () {
          let value = $(this).is(":checked")
          chkOpen(value)
        })

        // Start automatic roaming
        $("#btnStartAuto").click(function () {
          if ($("#chkSkyline").is(":checked")) {
            startAuto()
          }
        })

        // Stop automatic roaming
        $("#btnStopAuto").click(function () {
          stopAuto()
        })
      }
    </script>
  </body>
