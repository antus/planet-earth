    <!--Third-party lib-->
    <script
      type="text/javascript"
      src="/lib/include-lib.js"
      libpath="/lib/"
      include="jquery,layer,toastr,font-awesome,bootstrap,bootstrap-checkbox,bootstrap-slider,layer,haoutil,mars3d"
    ></script>

    <link href="/css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">


    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- Panel -->
    <div class="infoview">
      <table class="mars-table">
        <tr class="undergroundAttr">
          <td>Status:</td>
          <td>
            <div class="checkbox checkbox-primary checkbox-inline">
              <input id="chkUnderground" class="styled" type="checkbox" checked />
              <label for="chkUnderground"> ​​Turn on underground mode </label>
            </div>
          </td>
        </tr>
        <tr class="undergroundAttr">
          <td>Surface transparency:</td>
          <td>
            <input id="alpha" />
          </td>
        </tr>
        <tr>
          <td>Demo perspective:</td>
          <td>
            <input type="button" class="btn btn-primary" value="View from above" onclick="centerAtDX1()" />
            <input type="button" class="btn btn-primary" value="Underground perspective 1" onclick="centerAtDX2()" />
            <input type="button" class="btn btn-primary" value="Underground Perspective 2" onclick="centerAtDX3()" />
          </td>
        </tr>
      </table>
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //It is recommended to turn on strict mode in the development environment

      function initUI(options) {
        //Set the style of the slider
        $("#alpha")
          .slider({ min: 0.0, max: 1.0, step: 0.1, value: 0.5 })
          .on("change", (e) => {
            if (e?.value) {
              opacityChange(e.value.newValue)
            }
          })

        // Whether to enable underground mode
        $("#chkUnderground").change(function () {
          let val = $(this).is(":checked")
          chkUnderground(val)
        })
      }
    </script>
  </body>
