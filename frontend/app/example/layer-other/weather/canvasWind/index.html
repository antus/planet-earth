<html>
  <head>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- Title and search keywords -->
    <meta name="keywords" content="Mars Technology, cesium, 3D, GIS, marsgis, three-dimensional, earth, map, development, framework, system, example, information, model, offline, outsourcing, Hefei, Anhui, China" / >
    <meta
      name="description"
      content="Mars Technology Hefei Mars Hefei Mars Technology Hefei Mars Technology Co., Ltd. leaflet leaflet framework leaflet development cesium cesium development cesium framework three-dimensional earth model gis marsgis map offline map development map framework map outsourcing framework development outsourcing map offline two-dimensional map three-dimensional map panoramic roaming Geographic Information System Cloud GIS 3D GIS GIS Platform WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon/favicon.ico" />
    <title>Wind direction map (canvas mode) | Mars3D | 3D map | Mars Technology | Hefei Mars Technology Co., Ltd.</title>

    <!--Third-party lib-->
    <script
      type="text/javascript"
      src="/lib/include-lib.js"
      libpath="/lib/"
      include="jquery,layer,toastr,jquery.minicolors,font-awesome,bootstrap,bootstrap-slider,layer,haoutil,mars3d,mars3d-wind"
    ></script>

    <link href="/css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">


    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- Panel -->
    <div class="infoview">
      <div>
        Demo data:
        <input type="button" class="btn btn-primary" value="Global Region" onclick="loadEarthData()" />
        <input type="button" class="btn btn-primary" value="local area" onclick="loadDongnanData()" />
      </div>
      <table class="mars-table">
        <tr>
          <td class="nametd">Number of particles:</td>
          <td>
            <input id="txt_count" title="Number of particles" />
          </td>
        </tr>
        <tr>
          <td class="nametd">Survival time:</td>
          <td>
            <input id="txt_age" title="Life time" />
          </td>
        </tr>

        <tr>
          <td class="nametd">Movement rate:</td>
          <td>
            <input id="txt_speed" title="Movement speed" />
          </td>
        </tr>

        <tr>
          <td class="nametd">Line width:</td>
          <td>
            <input id="txt_linewidth" title="Line Width" />
          </td>
        </tr>
        <tr>
          <td class="nametd">Line color:</td>
          <td>
            <input type="text" id="txtColor" class="form-control" style="width: 100px" value="#4696db" />
          </td>
        </tr>
      </table>
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //It is recommended to turn on strict mode in the development environment

      function initUI(options) {
        //Modify the number of particles
        $("#txt_count")
          .slider({ min: 1000, max: 90000, step: 1, value: 5000 })
          .on("change", (e) => {
            if (e?.value) {
              changeCount(e.value.newValue)
            }
          })

        //Modify survival time
        $("#txt_age")
          .slider({ min: 10, max: 500, step: 1, value: 120 })
          .on("change", (e) => {
            if (e?.value) {
              changeAge(e.value.newValue)
            }
          })

        //Modify movement speed
        $("#txt_speed")
          .slider({ min: 1, max: 100, step: 1, value: 60 })
          .on("change", (e) => {
            if (e?.value) {
              changeSpeed(e.value.newValue)
            }
          })

        //Modify line width
        $("#txt_linewidth")
          .slider({ min: 1, max: 10, step: 0.1, value: 1 })
          .on("change", (e) => {
            if (e?.value) {
              changeLinewidth(e.value.newValue)
            }
          })

        //Modify color
        $("#txtColor").minicolors({
          position: "bottom left",
          control: "saturation",
          change: function (hex) {
            changeColor(hex)
          }
        })
      }
    </script>
  </body>
</html>
