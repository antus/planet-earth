    <script
      type="text/javascript"
      src="/lib/include-lib.js"
      libpath="/lib/"
      include="jquery,layer,toastr,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,mars3d"
    ></script>

    <link href="/css/style.css" rel="stylesheet" />
    <style>
      .cesium-viewer-cesiumInspectorContainer {
        top: 68px;
      }
    </style>
  </head>

  <body class="dark">
    <div id="mars3dContainer" class="mars3d-container"></div>

    <div id="viewSL" class="infoview">
      <div id="viewBtn">
        3D Tiles example:
        <input type="button" class="btn btn-primary" value="Oblique photography (a certain county)" onclick="showQxShequDemo()" />
        <input type="button" class="btn btn-primary" value="Oblique photography (a certain scenic spot)" onclick="showQxSimiaoDemo()" />
        <input type="button" class="btn btn-primary" value="City White Film (Hefei)" onclick="showJzwHefeiDemo()" />
        <input type="button" class="btn btn-primary" value="High voltage line tower pole (point cloud)" onclick="showPntsGantaDemo()" />
        <input type="button" class="btn btn-primary" value="Manual modeling (petrochemical plant)" onclick="showMaxShihuaDemo()" />
        <input type="button" class="btn btn-primary" value="BIM(bridge)" onclick="showBimQiaoliangDemo()" />
        <input type="button" class="btn btn-primary" value="BIM(subway station)" onclick="showBimDitiezhanDemo()" />
      </div>

      <div>
        Related controls:
        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="chkTestTerrain" class="styled" type="checkbox" />
          <label for="chkTestTerrain"> Depth detection </label>
        </div>

        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="chkWireframe" class="styled" type="checkbox" />
          <label for="chkWireframe"> Model triangulation </label>
        </div>

        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="chkBoundbox" class="styled" type="checkbox" />
          <label for="chkBoundbox"> Model bounding box </label>
        </div>

        &nbsp;&nbsp;

        <div class="checkbox checkbox-primary checkbox-inline">
          <input id="chkGfirstperson" class="styled" type="checkbox" />
          <label for="chkGfirstperson"> Keyboard roaming </label>
        </div>

        &nbsp;&nbsp; &nbsp;&nbsp;

        <a href="/editor-es5.html?id=layer-tileset/manager/edit" target="_blank" class="btn btn-default">Model parameter debugging</a>
      </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //It is recommended to turn on strict mode in the development environment

      if (haoutil.system.getRequestByName("data")) {
        $("#viewBtn").remove()
      }

      function initUI(options) {
        $("#chkTestTerrain").change(function () {
          let val = $(this).is(":checked")
          bindTestTerrain(val)
        })
        $("#chkWireframe").change(function () {
          let val = $(this).is(":checked")

          //triangle network
          bindWireframe(val)
        })
        $("#chkBoundbox").change(function () {
          let val = $(this).is(":checked")

          //bounding box
          bindBoundbox(val)
        })
        $("#chkGfirstperson").change(function () {
          let val = $(this).is(":checked")
          // keyboard roaming
          bindGfirstperson(val)
        })
      }
    </script>
