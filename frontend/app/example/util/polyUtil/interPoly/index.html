    <meta name="keywords" content="Mars Technology, cesium, 3D, GIS, marsgis, three-dimensional, earth, map, development, framework, system, example, information, model, offline, outsourcing, Hefei, Anhui, China" / >
    <meta
      name="description"
      content="Mars Technology Hefei Mars Hefei Mars Technology Hefei Mars Technology Co., Ltd. leaflet leaflet framework leaflet development cesium cesium development cesium framework three-dimensional earth model gis marsgis map offline map development map framework map outsourcing framework development outsourcing map offline two-dimensional map three-dimensional map panoramic roaming Geographic Information System Cloud GIS 3D GIS GIS Platform WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon/favicon.ico" />
    <title>Line-plane interpolation calculation | Mars3D | Three-dimensional map | Mars Technology | Hefei Mars Technology Co., Ltd.</title>

    <!--Third-party lib-->
    <script
      type="text/javascript"
      src="/lib/include-lib.js"
      libpath="/lib/"
      include="jquery,layer,toastr,font-awesome,bootstrap,layer,haoutil,mars3d"
    ></script>

    <link href="/css/style.css" rel="stylesheet" />
    <style>
      .infoview div {
        margin-bottom: 5px;
      }
    </style>
  </head>

  <body class="dark">
    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- Panel -->
    <div class="infoview">
      <div>
        <span style="color: #cad1d1">Tip: The analysis will be slightly slower when the interpolation number is large, please be patient. </span>
        <input type="button" class="btn btn-info" value="Clear" onclick="removeAll()" />
      </div>
      <div>
        Surface interpolation number:
        <input id="txtSplitNum" type="number" value="10" step="1" min="1" max="999" class="form-control" style="width: 100px" />
        <input type="button" class="btn btn-primary" value="Polygon interpolation" onclick="interPolygonFn()" />
      </div>
      <div>
        Surface interpolation number:
        <input id="interPolygonByDepthId" type="number" value="300" step="1" min="1" max="999" class="form-control" style="width: 100px" />
        <input type="button" class="btn btn-primary" value="Poly interpolation (off-screen rendering method)" onclick="interPolygonByDepthFn()" />
      </div>

      <div>
        In-plane interpolation points:
        <input id="interPolygonGridId" type="number" value="10" step="1" min="1" max="999" class="form-control" style="width: 100px" />
        <input type="button" class="btn btn-primary" value="InterPolygon" onclick="interPolygonGridFn()" />
      </div>

      <div>
        Line interpolation number:
        <input id="inputNumberPolylineId" type="number" value="100" step="1" min="1" max="999" class="form-control" style="width: 100px" />
        <input type="button" class="btn btn-primary" value="Line interpolation" onclick="interPolylineFn()" />
        <input type="button" class="btn btn-primary" value="Line interpolation (height equally divided)" onclick="interLineFn()" />
      </div>

      <div>
        Line interpolation number:
        <input id="interLineByDepthId" type="number" value="300" step="1" min="1" max="9999" class="form-control" style="width: 100px" />

        <input type="button" class="btn btn-primary" value="Line interpolation (off-screen rendering method)" onclick="interLineByDepthFn()" />
      </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>

    <script type="text/javascript">
      "use script" //It is recommended to turn on strict mode in the development environment

      function interPolygonFn() {
        let val = Number($("#txtSplitNum").val())
        interPolygon(val)
      }

      function interPolygonByDepthFn() {
        let val = Number($("#interPolygonByDepthId").val())
        interPolygonByDepth(val)
      }

      function interPolygonGridFn() {
        let val = Number($("#interPolygonGridId").val())
        interPolygonGrid(val)
      }

      function interPolylineFn() {
        let val = Number($("#inputNumberPolylineId").val())
        interPolyline(val)
      }
      function interLineFn() {
        let val = Number($("#inputNumberPolylineId").val())
        interLine(val)
      }

      function interLineByDepthFn() {
        let val = Number($("#inputNumberPolylineId").val())
        interLineByDepth(val)
      }
    </script>
  </body>
</html>
