<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="author" content="Mars Technology http://mars3d.cn " />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- Title and search keywords -->
    <meta name="keywords" content="Mars Technology, cesium, 3D, GIS, marsgis, three-dimensional, earth, map, development, framework, system, example, information, model, offline, outsourcing, Hefei, Anhui, China" / >
    <meta
      name="description"
      content="Mars Technology Hefei Mars Hefei Mars Technology Hefei Mars Technology Co., Ltd. leaflet leaflet framework leaflet development cesium cesium development cesium framework three-dimensional earth model gis marsgis map offline map development map framework map outsourcing framework development outsourcing map offline two-dimensional map three-dimensional map panoramic roaming Geographic Information System Cloud GIS 3D GIS GIS Platform WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon/favicon.ico" />
    <title>Scene map (export image) | Mars3D | 3D map | Mars Technology | Hefei Mars Technology Co., Ltd.</title>

    <!--Third-party lib-->
    <script
      type="text/javascript"
      src="/lib/include-lib.js"
      libpath="/lib/"
      include="jquery,layer,toastr,font-awesome,bootstrap,layer,haoutil,mars3d"
    ></script>

    <script type="text/javascript" src="/lib/dom2img/dom-to-image.js"></script>

    <link href="/css/style.css" rel="stylesheet" />
    <link href="/css/divGraphic.css" rel="stylesheet" />
    <style>
      .infoview {
        width: 213px;
      }

      .imgShorScreen {
        margin-bottom: 10px;
      }


    </style>
  </head>

  <body class="dark">
    <div id="mars3dContainer" class="mars3d-container"></div>

    <div class="infoview">
      <div class="f-mb">
        <input type="button" class="btn btn-primary" id="showMapImg" value="View scene map" />
      </div>
      <div class="f-mb">
        <input type="button" class="btn btn-primary" id="downLoad2" value="Download scene thumbnail" />
      </div>
      <div class="f-mb">
        <input type="button" class="btn btn-primary" id="downLoad" value="Download scene image" />
      </div>
      <div class="f-mb">
        <input type="button" class="btn btn-primary" id="downLoadDiv" value="Download scene image (including DIV part)" />
      </div>
      <div>
        <img class="f-mb imgShorScreen" id="shotScreenImg"  style="display: none; width:100%" />
        <input type="button" class="btn btn-primary" id="shotScreenBtn" value="screenshot" />
      </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //It is recommended to turn on strict mode in the development environment

      function initUI(options) {
        // View the scene map
        $("#showMapImg").click(function () {
          showMapImg().then((image) => {
            //callback
            window.layer.open({
              type: 1,
              title: "Scene drawing",
              skin: "layer-mars-dialog animation-scale-up",
              resize: true,
              area: ["50%", "60%"], //width and height
              content: "<img src=" + image + ' style="width:100%;">'
            })
          })
        })

        $("#downLoad").click(function () {
          console.log("down")
          downLoad()
        })

        $("#downLoad2").click(function () {
          downLoad2()
        })

        $("#downLoadDiv").click(function () {
          downLoadDiv()
        })

        $("#shotScreenBtn").click(function () {
          shotScreen()
        })
      }

      function shotScreen() {
        showMapImg().then((image) => {
          $("#shotScreenImg").show()
          $("#shotScreenImg").attr("src", image)
        })
      }
    </script>
  </body>
</html>
