  <body class="dark">


    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- Panel -->
    <div class="infoview">
      <div>Step size: <input id="stepVlaue" type="number" style="width: 60px" min="0" value="5" />Kilometers </div>

      <div>
        type:
        <input type="radio" name="grid" value="point" />Point <input type="radio" name="grid" value="triangle" />Triangle network
        <input type="radio" name="grid" value="square" />Grid grid <input type="radio" name="grid" value="hex" />Cellular grid
      </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>

    <script type="text/javascript">
      "use script" //It is recommended to turn on strict mode in the development environment

      let gridType // type
      function initUI(options) {
        gridType = $('input:radio[name="grid"]').val() // Type
        const step = $("#stepVlaue").val()

        //Press button to switch
        $('input:radio[name="grid"]').change(function () {
          gridType = $(this).val()
          const cellSide = $("#stepVlaue").val()
          creatGrid(step)
        })

        //Step size changes
        $("#stepVlaue").change(function () {
          const cellSide = $(this).val()
          creatGrid(step)
        })
      }

      function creatGrid(step) {
        switch (gridType) {
          case "point":
            pointGrid(step)
            break

          case "triangle":
            triangleGrid(step)
            break

          case "square":
            squareGrid(step)
            break

          case "hex":
            hexGrid(step)
            break

          default:
            break
        }
      }
    </script>
