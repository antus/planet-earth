<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="author" content="Mars Technology http://mars3d.cn " />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- Title and search keywords -->
    <meta name="keywords" content="Mars Technology, cesium, 3D, GIS, marsgis, three-dimensional, earth, map, development, framework, system, example, information, model, offline, outsourcing, Hefei, Anhui, China" / >
    <meta
      name="description"
      content="Mars Technology Hefei Mars Hefei Mars Technology Hefei Mars Technology Co., Ltd. leaflet leaflet framework leaflet development cesium cesium development cesium framework three-dimensional earth model gis marsgis map offline map development map framework map outsourcing framework development outsourcing map offline two-dimensional map three-dimensional map panoramic roaming Geographic Information System Cloud GIS 3D GIS GIS Platform WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon/favicon.ico" />
    <title>Surface related calculations | Mars3D | Three-dimensional map | Mars Technology | Hefei Mars Technology Co., Ltd.</title>

    <!--Third-party lib-->
    <script
      type="text/javascript"
      src="/lib/include-lib.js"
      libpath="/lib/"
      include="jquery,layer,toastr,font-awesome,bootstrap,layer,haoutil,mars3d"
    ></script>

    <link href="/css/style.css" rel="stylesheet" />
    <style>
      .infoview .num_change {
        width: 70px;
        height: 25px;
        padding: 0 10px;
        margin-right: 10px;
      }
      .operation_polygons {
        margin: 15px 0;
      }
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none !important;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
  </head>

  <body class="dark">
    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- Panel -->
    <div class="infoview">
      <div class="operation_polygons">
        Raw data:
        <button class="btn btn-primary" onclick="drawPolygon()" type="button">Draw Polygon</button>
      </div>
      <div class="operation_polygons">
        Rotation angle: <input type="number" class="num_change" id="spin" value="45" />
        <button class="btn btn-primary" id="spin_polygons" type="button">Surface of rotation</button>
      </div>
      <div class="operation_polygons">
        Translation distance: <input type="number" class="num_change" id="translation" value="1" />
        <!-- <br/> -->
        <!-- Translation direction: <input type="number" class="num_change" id="translation" value="1" /> -->
        <button class="btn btn-primary" id="translation_polygons" type="button">Translation plane</button>
      </div>
      <div class="operation_polygons">
        Zoom ratio: <input type="number" class="num_change" id="zoomValue" value="2" />
        <button class="btn btn-primary" id="zoom_polygons" type="button">Zoom plane</button>
      </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //It is recommended to turn on strict mode in the development environment

      function initUI(options) {
        //Rotate the surface
        $("#spin_polygons").click(() => {
          spinPolygons(Number($("#spin").val()))
        })

        //Translation plane
        $("#translation_polygons").click(() => {
          translationPolygons(Number($("#translation").val()))
        })

        //Scale surface
        $("#zoom_polygons").click(() => {
          zoomPolygons(Number($("#zoomValue").val()))
        })
      }
    </script>
  </body>
</html>
